<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budeme pít a řídit | Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="bg-danger sticky-top">
        <header>
            <div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bolder" href="#">Budeme pít a řídit</a>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="../index.html">Úvod</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="../o-nas/">O nás</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="">Kontakt</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    </div>


    <div class="container text-center">
        <div class="pt-2">
            <h1 class="display-1 fw-bolder">Kontakt</h1>
            <p>Kontaktujte nás. Zajímá nás váš názor.</p>
            <form onsubmit="" id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Jméno</strong></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Jan Novák" autocomplete="on" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Emailová adresa</strong></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="jmeno@domena.com" autocomplete="on">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Vaše zpráva</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Vaše zpráva" autocomplete="username"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Odeslat</button>
            </form>
        </div>
    </div>
</body>

</html>
