<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <div class="bg-danger sticky-top">
        <header>
            <div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bolder" href="../">Budeme pít a řídit</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="../index.html">Úvod</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="../o-nas/index.html">O nás</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active fw-bold" href="">Kontakt</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    </div>


    <div class="container text-center">
        <div class="pt-2">
            <h1 class="display-1 fw-bolder">Kontakt</h1>
            <p>Kontaktujte nás. Zajímá nás váš názor.</p>
            <form onsubmit="" id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Jméno</strong></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jan Novák"
                        autocomplete="on">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Emailová
                            adresa</strong></label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="jmeno@domena.com" autocomplete="on">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Vaše zpráva</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Vaše zpráva"
                        autocomplete="username"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Odeslat</button>
            </form>
        
        </div>
        

       
    </div>
    
    <footer class="bg-black text-center text-lg-start mt-3 fixed-bottom">
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          ©
          <span>Budeme pít a řídit, 2023</span>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
